<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Condition Monitoring | Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
<body class="index-body">
    <div class="main-container upload-page">
        <header>
            <h1 class="main-title">Motor Predictive Maintenance ⚙️</h1>
            <p class="subtitle">Upload operational data to diagnose fault and predict Remaining Useful Life (RUL).</p>
        </header>

        <form method="POST" enctype="multipart/form-data" class="form-card">
            <h2 class="form-title">Motor Details & Data Upload</h2>

            <div class="input-group">
                <label for="motor_type"><i class="icon fas fa-cogs"></i> Motor Type:</label>
                <select id="motor_type" name="motor_type" required>
                    <option value="" disabled selected>Select Motor Type</option>
                    <option value="AC Induction">AC Induction</option>
                    <option value="DC Brushless">DC Brushless</option>
                    <option value="Synchronous">Synchronous</option>
                    <option value="Stepper">Stepper</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="phase_type"><i class="icon fas fa-bolt"></i> Phase:</label>
                <select id="phase_type" name="phase_type" required>
                    <option value="" disabled selected>Select Phase</option>
                    <option value="3-Phase">3-Phase</option>
                    <option value="Single-Phase">Single-Phase</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="hp"><i class="icon fas fa-tachometer-alt"></i> Horsepower (HP):</label>
                <input type="number" id="hp" name="hp" placeholder="e.g., 7.5" min="0.1" step="0.1" required>
            </div>
            
            <div class="input-group">
                <label for="voltage"><i class="icon fas fa-power-off"></i> Voltage (V):</label>
                <select id="voltage" name="voltage" required>
                    <option value="" disabled selected>Select Voltage</option>
                    <option value="240">240 V</option>
                    <option value="480">480 V</option>
                    <option value="600">600 V</option>
                </select>
            </div>
            
            <div class="input-group file-upload-group">
                <label for="file"><i class="icon fas fa-file-csv"></i> Upload CSV Data:</label>
                <input type="file" id="file" name="file" accept=".csv" required>
                <p class="file-note">CSV should contain 'Vibration X/Y/Z (mm/s)' and 'MLX90393 X/Y/Z (mT)' columns.</p>
            </div>

            <button type="submit" class="submit-button">
                <i class="fas fa-chart-line"></i> Analyze Motor
            </button>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
